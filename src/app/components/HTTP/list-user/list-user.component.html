<div>
    <h2 *ngIf="!users">Loading</h2>
</div>

<div *ngIf="users">
    <table border="1px">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>User photo</th>
                <th>Admin options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.fullname}}</td>
                <td>{{user.email}}</td>
                <div *ngIf="user.photo; then exists else default"></div>
                <ng-template #exists><td><img src="{{this.url+'/user/photo/'+user.photo}}"  height="100px"/></td></ng-template>
                <ng-template #default><td><img src={{this.imgDefault}} width="100px" height="100px"/></td></ng-template>
                            
                <td><a [routerLink]="['/user/detail/'+ user._id]">See in detail</a></td>
            </tr>
        </tbody>
    </table>
</div>
