<div>
    <form #searchForm="ngForm" (ngSubmit)="onSearch()">
        <table>
            <tr>
                <td>Search</td>
                <td><input type="text" name="search" [(ngModel)]="searchField"/></td>
                <td><input type="submit" name="submit" value="Search"/></td>
            </tr>
        </table>
    </form>
</div>
